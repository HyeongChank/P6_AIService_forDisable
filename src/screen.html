<!DOCTYPE html>
<html>
<head>
    <title>Chat with ChatGPT</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid black;
            overflow: auto;
        }
        #userInput {
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>
    <input id="userInput" type="text" onkeydown="if (event.key === 'Enter') {sendMessage()}"/>
    <button onclick="sendMessage()">Send</button>

    <script>
        function appendMessage(sender, message) {
            var chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += "<b>" + sender + "</b>: " + message + "<br>";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            var input = document.getElementById('userInput');
            var message = input.value;
            input.value = "";

            appendMessage("근로자", message);

            // TODO: Connect to ChatGPT and get the response
            var response = "소속 질문: 안녕하세요. 회사에 전화를 주셨는데요, 어떤 부서로 연결해드릴까요?"
            appendMessage("ChatGPT", response);
        }
    </script>
</body>
</html>
